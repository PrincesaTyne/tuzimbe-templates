<div class="modal-dialog">
  <div class="modal-content py-4">
    <form action="#">
      <div class="row align-items-center">
        <div class="col-10">
          <h4 class="text-center">Contractor Clockout/in Form</h4>
        </div>
        <div class="col-2">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
      <div class="row align-items-center m-4">
        <div class="col-3">
          <label for="name" class="form-label">Name</label>
        </div>
        <div class="col-9">
          <select id="name" class="form-select" aria-label="Material Name">
            <option selected>Please enter name or ID</option>
            <option value="John Doe">John Doe</option>
            <option value="Blue Sky">Blue Sky</option>
            <option value="Green Beans">Green Beans</option>
            <option value="Apple Tree">Apple Tree</option>
            <option value="Qwerty Asdg">Qwerty Asdg</option>
            <option value="May Flower">May Flower</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
      </div>
    </form>
  </div>
</div>
