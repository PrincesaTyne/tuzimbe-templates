<div class="modal fade" id="addContractor" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addContractor" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content py-4">
      <form action="#">
        <div class="row align-items-center">
          <div class="col-10">
            <h4 class="text-center">Add Contractor Form</h4>
          </div>
          <div class="col-2">
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
        <div class="row align-items-center m-4">
          <div class="col-3">
            <label for="name" class="form-label">Name</label>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" id="name">
          </div>
        </div>
        <div class="row align-items-center m-4">
          <div class="col-3">
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="col-9">
            <input type="email" class="form-control" id="email">
          </div>
        </div>

        <div class="row align-items-center m-4">
          <div class="col-3">
            <label for="age" class="form-label">Age</label>
          </div>
          <div class="col-9">
            <input type="number" step="1" class="form-control" id="age">
          </div>
        </div>
        <div class="row align-items-center m-4">
          <div class="col-3">
            <label for="sex" class="form-label">Gender</label>
          </div>
          <div class="col-9">
            <select id="sex" class="form-select" aria-label="Contractor role">
              <option selected>Select your gender</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </select>
          </div>
        </div>
        <div class="row align-items-center m-4">
          <div class="col-3">
            <label for="role" class="form-label">Contractor Role</label>
          </div>
          <div class="col-9">
            <select id="role" class="form-select" aria-label="Contractor role">
              <option selected>Choose Contractor Role</option>
              <option value="Porter">Porter</option>
              <option value="Carpenter">Carpenter</option>
              <option value="Builder">Builder</option>
              <option value="Manager">Manager</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
