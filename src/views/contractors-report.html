<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    $(function(){
      $('#nav').load('components/common/nav.html');
      $('#sidebar').load('components/common/sidebar.html');
      $('#addContractorReport').load('components/contractors/add-contractor-report.html');
      return false
    });
  </script>

  <title>Contractors | Report | Tuzimbe</title>
</head>
<body>
  <div id="nav"></div>

  <div class="container-fluid h-100">
    <div class="row h-100">

      <div id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse h-100"></div>
    
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h5>Contractor Attendance</h5>
        <button type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#addContractorReport">Checkin/Out Contractor</button>
      </div>
      <div id="addContractorReport" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addContractorReport" aria-hidden="true">
      </div>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Contractor ID</th>
              <th scope="col">Name</th>
              <th scope="col">Arrival(time)</th>
              <th scope="col">Departure(time)</th>
              <th scope="col">Hours</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="contractors-report-tbody">
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="../js/contractorsReport.js"></script>
</body>
</html>
