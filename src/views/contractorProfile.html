<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <script>
    $(function(){
      $('#nav').load('components/common/nav.html');
      $('#sidebar').load('components/common/sidebar.html');
      $('#addContractor').load('components/contractors/add-contractor.html');
      return false
    });
  </script>
  <title>Contractor-Profile | Tuzimbe</title>
</head>
<body>
  <div id="nav"></div>

  <div class="container-fluid h-100">
    <div class="row h-100">

      <div id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse h-100"></div>
    
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-center">
        <h3 class="lead fw-bold mt-4">Contractor Profile</h3>
      </div>
      <div class="d-flex justify-content-center">
        <img class="w-25" src="/images/worker3.jpeg" alt="profile picture">
      </div>
      <div class="div ">
        <div class="row align-items-center">
          <div class="col col-4">
            <p>Contractor ID:</p>
          </div>
          <div class="col col-8">
            <p>1</p>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col col-4">
            <p>Name:</p>
          </div>
          <div class="col col-8">
          <p>name</p>
        </div>
        </div>
        <div class="row align-items-center">
          <div class="col col-4">
            <p>Email:</p>
          </div>
          <div class="col col-8">
          <p>email@email.com</p>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col col-4">
            <p>Age:</p>
          </div>
          <div class="col col-8">
          <p>20</p>
        </div>
        </div>
        <div class="row align-items-center">
          <div class="col col-4">
            <p>Sex:</p>
          </div>
          <div class="col col-8">
          <p>Female</p>
        </div>
        </div>
        <div class="row align-items-center">
          <div class="col col-4">
            <p>Role:</p>
          </div>
          <div class="col col-8">
          <p>Manager</p>
        </div>
        </div>
        <div class="row align-items-center">
          <div class="col col-4">
            <p>Profile created on:</p>
          </div>
          <div class="col col-8">
          <p>date here</p>
        </div>
        </div>
      </div>
    </main>
    </div>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
